<body class="text-center" xmlns:th="http://www.w3.org/1999/xhtml">
<form class="form-signin" th:action="@{/members/register}" method="post" th:object="${memberForm}"> <!-- 요청 보내기-->
    <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>

    <label for="account" class="sr-only">name</label>
    <input type="text" id="account" th:classappend="${#fields.hasErrors('account')} ? 'is-invalid'" name="account" class="form-control" required autofocus>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('account')}" th:errors="*{account}">
        중복회원
    </div>

    <label for="password" class="sr-only">password</label>
    <input type="password" id="password" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" name="password" class="form-control" placeholder="password" required>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        비밀번호 불일치
    </div>

    <label for="password" class="sr-only">password_confirm</label>
    <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="password_confirm" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
